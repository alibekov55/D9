{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside> <!-- bokovaia ponel -->
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <span class="Logo">Hello</span>
        <h3>Навинация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная страница </li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас </li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новости </li></a>
            <a href="{% url 'newsportal' %}"><li><i class="fas fa-newspaper"></i> News Portal</li></a>
            <a href="{% url 'contact' %}"><li><i class="fas fa-paper-plane"></i> Контакты </li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-infor" ><i class="fas fa-plus-circle"></i> Добавить </li></a>
        </ul>
    </aside>
    <main>  <!-- osnovnaia 4ast -->
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
