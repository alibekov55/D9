{% extends 'main/layout.html' %}
{% block title%} Новости на сайте {% endblock%}
{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>

        <a href="{% url 'home' %}"><button class="btn btn-danger"></i> Назад на главную страницу </button></a>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.full_text }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning"> Читать детальнее </a>

                </div>
        {% endfor %}
        {% else %}
            <p>У Вас нет записей!</p>
        {% endif %}
        {# Коментарии #}
    </div>
{% endblock%}
